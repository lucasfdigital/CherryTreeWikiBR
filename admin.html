<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CherryTree RPG Wiki - Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2ecc71;
            --secondary: #2ecc71;
            --title: #f1f1f1;
            --description: #f1f1f1;
            --dark: #121212;
            --dark2: #242424;
            --light: #f1f1f1;
            --gray: #f1f1f1;
            --card-bg: #242424;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(46, 204, 113, 0.1);
        }

        .admin-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .admin-title i {
            color: var(--primary);
            font-size: 2rem;
        }

        .admin-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: var(--border-radius);
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--dark);
        }

        .btn-secondary {
            background: var(--dark2);
            color: var(--light);
            border: 1px solid var(--primary);
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .admin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .admin-card {
            background: var(--dark2);
            border-radius: var(--border-radius);
            padding: 20px;
            border: 1px solid rgba(46, 204, 113, 0.1);
        }

        .admin-card h3 {
            color: var(--title);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .admin-card h3 i {
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--light);
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid rgba(46, 204, 113, 0.1);
            background: var(--dark);
            color: var(--light);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
        }

        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .modal-content {
            background: var(--dark2);
            border-radius: var(--border-radius);
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            position: relative;
        }

        .close-modal {
            position: absolute;
            right: 20px;
            top: 20px;
            background: none;
            border: none;
            color: var(--light);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(46, 204, 113, 0.1);
        }

        th {
            background: var(--dark2);
            color: var(--primary);
        }

        tr:hover {
            background: rgba(46, 204, 113, 0.05);
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 6px 12px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .edit-btn {
            background: var(--primary);
            color: var(--dark);
        }

        .delete-btn {
            background: #e74c3c;
            color: var(--light);
        }

        @media (max-width: 768px) {
            .admin-grid {
                grid-template-columns: 1fr;
            }

            .admin-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .admin-actions {
                width: 100%;
                flex-wrap: wrap;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <div class="admin-title">
                <i class="fas fa-cherry"></i>
                <h1>CherryTree Wiki Admin</h1>
            </div>
            <div class="admin-actions">
                <button class="btn btn-primary" onclick="showModal('newPageModal')">
                    <i class="fas fa-plus"></i> Nova Página
                </button>
                <button class="btn btn-primary" onclick="showModal('newCategoryModal')">
                    <i class="fas fa-folder-plus"></i> Nova Categoria
                </button>
                <a href="index.html" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Voltar para Wiki
                </a>
            </div>
        </header>

        <div class="admin-grid">
            <div class="admin-card">
                <h3><i class="fas fa-chart-bar"></i> Estatísticas</h3>
                <p>Total de Páginas: <span id="totalPages">0</span></p>
                <p>Total de Categorias: <span id="totalCategories">0</span></p>
                <p>Última Atualização: <span id="lastUpdate">Nunca</span></p>
            </div>

            <div class="admin-card">
                <h3><i class="fas fa-search"></i> Pesquisa Rápida</h3>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Buscar páginas..." id="quickSearch">
                </div>
            </div>

            <div class="admin-card">
                <h3><i class="fas fa-tasks"></i> Ações Rápidas</h3>
                <button class="btn btn-secondary" style="width: 100%; margin-bottom: 10px;">
                    <i class="fas fa-download"></i> Exportar Dados
                </button>
                <button class="btn btn-secondary" style="width: 100%;">
                    <i class="fas fa-upload"></i> Importar Dados
                </button>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Categoria</th>
                        <th>Última Modificação</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="pagesTable">
                    <!-- Dados serão inseridos via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal Nova Página -->
    <div id="newPageModal" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="hideModal('newPageModal')">&times;</button>
            <h2>Nova Página</h2>
            <form id="newPageForm">
                <div class="form-group">
                    <label>Título</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Categoria</label>
                    <select class="form-control" required>
                        <option value="">Selecione uma categoria</option>
                        <option value="habilidades">Habilidades</option>
                        <option value="itens">Itens</option>
                        <option value="missoes">Missões</option>
                        <option value="criaturas">Criaturas</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Descrição</label>
                    <textarea class="form-control" required></textarea>
                </div>
                <div class="form-group">
                    <label>Conteúdo</label>
                    <textarea class="form-control" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Salvar
                </button>
            </form>
        </div>
    </div>

    <!-- Modal Nova Categoria -->
    <div id="newCategoryModal" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="hideModal('newCategoryModal')">&times;</button>
            <h2>Nova Categoria</h2>
            <form id="newCategoryForm">
                <div class="form-group">
                    <label>Nome da Categoria</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Ícone</label>
                    <input type="text" class="form-control" placeholder="fas fa-folder" required>
                </div>
                <div class="form-group">
                    <label>Descrição</label>
                    <textarea class="form-control" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Salvar
                </button>
            </form>
        </div>
    </div>

    <script>
        // Funções para manipulação dos modais
        function showModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
        }

        function hideModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Fechar modal ao clicar fora
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }

        // Dados de exemplo
        const pages = [
            {
                title: 'Combate Avançado',
                category: 'Habilidades',
                lastModified: '2024-01-15'
            },
            {
                title: 'Espada do Rei Dragão',
                category: 'Itens',
                lastModified: '2024-01-14'
            },
            {
                title: 'A Profecia Perdida',
                category: 'Missões',
                lastModified: '2024-01-13'
            }
        ];

        // Preencher tabela com dados
        function populateTable() {
            const tableBody = document.getElementById('pagesTable');
            tableBody.innerHTML = pages.map(page => `
                <tr>
                    <td>${page.title}</td>
                    <td>${page.category}</td>
                    <td>${page.lastModified}</td>
                    <td class="action-buttons">
                        <button class="action-btn edit-btn">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="action-btn delete-btn">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // Atualizar estatísticas
        function updateStats() {
            document.getElementById('totalPages').textContent = pages.length;
            document.getElementById('totalCategories').textContent = '4';
            document.getElementById('lastUpdate').textContent = new Date().toLocaleDateString();
        }

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            populateTable();
            updateStats();

            // Manipulação dos formulários
            document.getElementById('newPageForm').addEventListener('submit', function(e) {
                e.preventDefault();
                // Adicionar lógica para salvar nova página
                hideModal('newPageModal');
            });

            document.getElementById('newCategoryForm').addEventListener('submit', function(e) {
                e.preventDefault();
                // Adicionar lógica para salvar nova categoria
                hideModal('newCategoryModal');
            });

            // Pesquisa rápida
            document.getElementById('quickSearch').addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                const filteredPages = pages.filter(page => 
                    page.title.toLowerCase().includes(searchTerm) ||
                    page.category.toLowerCase().includes(searchTerm)
                );
                // Atualizar tabela com resultados filtrados
            });
        });
    </script>
</body>
</html>
